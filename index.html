<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Bài tập buổi 7,8</title>
</head>

<body>
  <div class="container">
    <h1>Bài tập buổi 7,8</h1>
    <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            Bài tập mảng
          </div>
          <form action="" id="formInput">

            <div class="card-body">
              <h4 class="card-title">Nhập số</h4>

              <input  type="number" name="" id="inputNum">
              <a name="" id="" class="btn btn-sm btn-primary" href="#" role="button" onclick="addNum()">Thêm số</a>
              <br>
              <span>Các số trong mảng: <span id="numberList"></span></span>
              <br>
              <a name="" id="" class="btn btn-sm btn-danger" href="#" role="button" onclick="delNum()">Xóa số</a>
            </div>
          </form>

          <div class="card-footer text-muted" id="result">
            Trả kết quả
          </div>
        </div>
      </div>
      <div class="col-6">
        <a name="" id="" class="btn btn-sm btn-primary" href="#" role="button" onclick="tongSoDuong()">Tính tổng số dương</a>
        <a name="" id="" class="btn btn-sm btn-secondary" href="#" role="button" onclick="demSoAm()">Đếm số dương</a>
        <a name="" id="" class="btn btn-sm btn-success" href="#" role="button" onclick="timSoNhoNhat()">Tìm số nhỏ nhất</a>
        <a name="" id="" class="btn btn-sm btn-info" href="#" role="button" onclick="timSoDuongNhoNhat()">Tìm số dương nhỏ
          nhất</a>
        <a name="" id="" class="btn btn-sm btn-warning" href="#" role="button" onclick="timSoChanCuoiCung()">Tìm số chẵn cuối
          cùng</a>
        <form action="" id="formInputPosition">
          <input type="number" name="" id="pos1" placeholder="Vị trí 1">
          <input type="number" name="" id="pos2" placeholder="Vị trí 2">
        <a name="" id="" class="btn btn-sm btn-primary" href="#" role="button" onclick="doiViTri()">Đổi vị trí</a>
        </form>
          
        <a name="" id="" class="btn btn-sm btn-success" href="#" role="button" onclick="sapXepTangDan()">Sắp xếp tăng dần</a>
        <a name="" id="" class="btn btn-sm btn-info" href="#" role="button" onclick="timSNTDauTien()">Tìm số nguyên tố đầu tiên</a>
        <a name="" id="" class="btn btn-sm btn-secondary" href="#" role="button" onclick="demSoNguyen()">Đếm số nguyên</a>
        <a name="" id="" class="btn btn-sm btn-warning" href="#" role="button" onclick="soSanh()">So sáng lượng số Âm - Dương</a>

      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  <script src="./main.js"></script>
</body>

</html>
